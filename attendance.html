<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance - Carrybee Attendance</title>
  <style>
    /* Your original CSS here unchanged */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .menu-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: #2575fc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
      z-index: 1;
    }

    .dropdown button {
      padding: 10px 20px;
      background: #2575fc;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
    }

    .dropdown button:hover {
      background-color: #f0f0f0;
      color: #2575fc;
    }

    .container {
      background: #f0f4ff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(37,117,252,0.15);
      width: 100%;
      max-width: 360px;
      text-align: center;
      position: relative;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
      color: #FFDF00;
      text-shadow: 0 1px 3px rgba(255, 223, 0, 0.6);
      border-bottom: 2px solid #FFDF00;
      padding-bottom: 10px;
    }

    #welcome {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #2575fc;
      font-weight: 600;
    }

    #officeName {
      font-size: 1rem;
      color: #2575fc;
      font-weight: 500;
    }

    input[type="text"], select {
      width: 100%;
      padding: 14px 12px;
      margin: 10px 0;
      border: 1.5px solid #2575fc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 18px rgba(37,117,252,0.4);
      position: relative;
    }

    button:hover {
      background-color: #1a54c2;
    }

    #message {
      margin-top: 16px;
      font-weight: 600;
      min-height: 20px;
    }

    #loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2575fc;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 0 auto;
      margin-top: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    #infoMessage {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #2575fc;
      font-weight: 600;
      min-height: 20px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }

    /* Scrollbar for infoMessage */
    #infoMessage::-webkit-scrollbar {
      width: 8px;
    }

    #infoMessage::-webkit-scrollbar-thumb {
      background-color: #2575fc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 0.9rem;
    }

    th {
      background-color: #2575fc;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    tbody tr:nth-child(even) {
      background-color: #eaf0ff;
    }
  </style>
</head>
<body>

  <div class="menu-wrapper">
    <button class="menu-btn" onclick="toggleMenu()">â‹®</button>
    <div class="dropdown" id="dropdownMenu">
      <button id="viewHistoryOption">ðŸ“œ View History</button>
      <!-- other menu buttons hidden or shown depending on role -->
    </div>
  </div>

  <div class="container">
    <header>Carrybee Attendance</header>
    <div id="welcome">Welcome User</div>
    <p id="officeName">Office: Unknown Office</p>

    <h2>Mark Attendance</h2>
    <input type="text" id="employeeId" placeholder="Official ID" />
    <select id="shiftSelect">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
      <option value="Night">Night</option>
    </select>
    <button id="checkInBtn">Check-In</button>
    <button id="checkOutBtn">Check-Out</button>

    <div id="loader"></div>
    <div id="message"></div>
    <div id="infoMessage"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function showMessage(msg, success = false) {
      const messageEl = document.getElementById('message');
      messageEl.style.color = success ? 'green' : 'red';
      messageEl.textContent = msg;
    }

    function setLoading(isLoading) {
      const loader = document.getElementById('loader');
      loader.style.display = isLoading ? 'block' : 'none';
    }

    async function submitToGoogleForm(data) {
      // TODO: Replace the below URL with your Google Form's POST URL
      const googleFormPostUrl = "https://docs.google.com/forms/d/e/1jmVgSoa6FLda8ldD0KOKgU1bVJw5FIiMv0ItUx6IQ4s/formResponse";

      // TODO: Replace these entry IDs with your form's entry IDs
      const formData = new URLSearchParams();
      formData.append('entry.337895578', data.employeeId); // Employee ID field
      formData.append('entry.1795643623', data.shift);      // Shift field
      formData.append('entry.1065701290', data.action);     // Action field (Check-In/Check-Out)
      formData.append('entry.806083254', data.latitude);   // Latitude field
      formData.append('entry.1550871066', data.longitude);  // Longitude field

      try {
        await fetch(googleFormPostUrl, {
          method: 'POST',
          mode: 'no-cors',  // Google Forms disallow CORS, so use no-cors
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: formData.toString()
        });
        return true; // Assume success
      } catch (error) {
        console.error("Error submitting to Google Form:", error);
        return false;
      }
    }

    async function markAttendance(action) {
      showMessage('');
      setLoading(false);

      const employeeId = document.getElementById('employeeId').value.trim();
      const shift = document.getElementById('shiftSelect').value;

      if (!employeeId) {
        return showMessage("Please enter your Employee ID");
      }

      if (!navigator.geolocation) {
        return showMessage("Geolocation not supported");
      }

      showMessage("Getting location...");
      setLoading(true);

      navigator.geolocation.getCurrentPosition(async (position) => {
        const data = {
          employeeId,
          shift,
          action,
          latitude: position.coords.latitude.toString(),
          longitude: position.coords.longitude.toString()
        };

        const success = await submitToGoogleForm(data);
        setLoading(false);

        if (success) {
          showMessage(`${action} recorded successfully!`, true);
        } else {
          showMessage(`Failed to record ${action}. Please try again.`);
        }
      }, (error) => {
        setLoading(false);
        showMessage("Location permission is required");
        console.warn("Geolocation error:", error);
      });
    }

    window.onload = () => {
      // Optionally set welcome and office info from localStorage or defaults
      const name = localStorage.getItem('name') || 'User';
      const hubName = localStorage.getItem('hubName') || 'Unknown Office';
      const phone = localStorage.getItem('phone') || '';

      document.getElementById('employeeId').value = phone;
      document.getElementById('welcome').textContent = `Welcome ${name}`;
      document.getElementById('officeName').textContent = `Office: ${hubName}`;
    };

    document.getElementById('checkInBtn').onclick = () => markAttendance('Check-In');
    document.getElementById('checkOutBtn').onclick = () => markAttendance('Check-Out');

    // Hide menu if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.menu-btn')) {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown.style.display === 'block') {
          dropdown.style.display = 'none';
        }
      }
    };

    // Fetch and show history when clicked
    document.getElementById('viewHistoryOption').addEventListener('click', async () => {
      const dropdown = document.getElementById('dropdownMenu');
      dropdown.style.display = 'none'; // hide menu

      const infoMessage = document.getElementById('infoMessage');
      const message = document.getElementById('message');
      message.textContent = ''; // clear any previous message

      infoMessage.textContent = 'Loading history...';

      // Replace with your Google Apps Script Web App URL here:
      const webAppUrl = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

      try {
        const response = await fetch(webAppUrl);
        const data = await response.json();

        if (data.length === 0) {
          infoMessage.textContent = 'No attendance records found.';
          return;
        }

        // Build table to display data
        let tableHTML = `<table>
          <thead>
            <tr>
              ${Object.keys(data[0]).map(key => `<th>${key}</th>`).join('')}
            </tr>
          </thead>
          <tbody>
            ${data.map(row => `
              <tr>
                ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
              </tr>
            `).join('')}
          </tbody>
        </table>`;

        infoMessage.innerHTML = tableHTML;

      } catch (err) {
        console.error(err);
        infoMessage.textContent = 'Failed to load attendance history.';
      }
    });
  </script>
</body>
</html>
